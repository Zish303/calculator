<!DOCTYPE html>
<html lang="en">

<head>
    <title>myCalculator</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div id="container">
        <div id="input">
        </div>
        <div class="box">
            <div class="lin">
                <button id="AC" class="btn" onclick="onAC()">AC</button>
                <button id="del" class="btn" onclick="ondel()">DEL</button>
                <button id="/" class="btn" onclick="ondiv()">/</button>
            </div>
            <div class="lin">
                <button id="7" class="btn" onclick="on7()">7</button>
                <button id="8" class="btn" onclick="on8()">8</button>
                <button id="9" class="btn" onclick="on9()">9</button>
                <button id="*" class="btn" onclick="onmul()">x</button>
            </div>
            <div class="lin">
                <button id="4" class="btn" onclick="on4()">4</button>
                <button id="5" class="btn" onclick="on5()">5</button>
                <button id="6" class="btn" onclick="on6()">6</button>
                <button id="-" class="btn" onclick="onmin()">-</button>
            </div>
            <div class="lin">
                <button id="1" class="btn" onclick="on1()">1</button>
                <button id="2" class="btn" onclick="on2()">2</button>
                <button id="3" class="btn" onclick="on3()">3</button>
                <button id="+" class="btn" onclick="onpl()">+</button>
            </div>
            <div class="lin">
                <button id="zero" class="btn" onclick="on0()">0</button>
                <button id="." class="btn" onclick="onper()">.</button>
                <button id="eq" class="btn" onclick="oneq()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
